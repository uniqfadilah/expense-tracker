services:
  postgres:
    image: postgres:16-alpine
    container_name: expense-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: expense
      POSTGRES_PASSWORD: expense_secret
      POSTGRES_DB: expense_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expense -d expense_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: expense-tracker-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://expense:expense_secret@postgres:5432/expense_tracker
      DATABASE_URL_UNPOOLED: postgresql://expense:expense_secret@postgres:5432/expense_tracker
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
